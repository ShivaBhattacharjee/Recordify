<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Recordify - Capture, Create , Share.</title>
</head>

<body>
    <div class="container">
        <div class="top-Nav">
            <div class="logo">
                <i class="fa-solid fa-desktop"></i>
                <span>Recordify</span>
            </div>
            <div class="options">
                <i class="fa-solid fa-share-nodes" id="shareIcon"></i>
                <i class="fa-solid fa-gear" id="settingsIcon"></i>
            </div>
        </div>
        <div class="video">
            <div class="video-options">
                <h1>Video Settings</h1>
                <div class="video-options">
                    <button><i class="fa-solid fa-desktop"></i>Screen Only</button>
                    <button><i class="fa-solid fa-maximize"></i>Full Screen</button>
                    <button><i class="fa-solid fa-crop-simple"></i>Crop Screen</button>
                </div>
                <h1>Recording Settings</h1>
                <div class="video-options">
                    <button id="microphone-button"><i class="fa-solid fa-microphone"></i>No Mic Detected - Please allow
                        microphone access</button>
                </div>
                <span><i class="fa-solid fa-video"></i>Start Recording</span>
                <p>Press ctrl + shift + L to start/end Recording</p>
            </div>
        </div>

        <div class="settings-menu" id="settingMenu">
            <div class="settings-card">
                <h1>Settings</h1>
                <p>Features are under development,</p>
            </div>
        </div>

        <div class="share-menu" id="shareMenu">
            <div class="share-card">
                <h2>Share your recording</h2>
                    <p>Share your recordings with friends or save in cloud</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="version">
            <i class="fa-solid fa-code-branch"></i> v 1 .0 . 0
        </div>
        <div class="github" onclick="window.open('https://github.com/ShivaBhattacharjee/Recordify')">
            <i class="fa-brands fa-github"></i>Github
        </div>
    </div>
    <script src="/javascript/index.js"></script>
</body>

</html>
